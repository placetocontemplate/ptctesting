<!doctype html>
<html lang="en">
<head>

<title>Place to Contemplate</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0;">
<style>

body {
	margin: 0;
	padding: 0;
	height: 100%;
}

#container {
	width: 100%;
